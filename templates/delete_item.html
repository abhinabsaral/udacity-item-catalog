<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/catalog.css') }}">

    <title>Delete Item | Udacity Item Catalog</title>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('show_catalog') }}">Item Catalog</a>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('show_catalog') }}" class="nav-link">All Categories</a>
                    </li>
                    <li class="nav-item ml-2">
                        {% if 'user_id' not in login_session %}
                        <a href="{{ url_for('show_login') }}" class="btn btn-primary">Login</a>
                        {{login_session['user_id']}} {% else %}
                        <a href="{{ url_for('disconnect') }}" class="btn btn-primary">Logout</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="text-center">
            <h2 class="my-5">Delete Item: {{item.name}}?</h2>
            <p>Are you sure you want to delete? Submit to continue.</p>
            <form action="{{ url_for('delete_item', item_name=item.name) }}" method="POST">
                <input class="btn btn-warning" type="submit">
                <a class="btn btn-light" href="{{ url_for('show_item', category_name=category_name, item_name=item.name) }}">Cancel</a>
            </form>
        </div>
    </div>
</body>

</html>
