<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//apis.google.com/js/platform.js?onload=start"></script>


    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/catalog.css') }}">

    <title>Login | Udacity Item Catalog</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Item Catalog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="text-center">
            <h2 class="my-5">Login</h2>
            <div id="signinButton">
                <span class="g-signin" data-scope="openid email" data-clientid="{{ GOOGLE_CLIENT_ID }}"
                    data-redirecturi="postmessage" data-accesstype="offline" data-cookiepolicy="single_host_origin" data-callback="googleSignInCallback"
                    data-approvalprompt="force">
                </span>
            </div>
            <div id="result" style="display: none;">
                <h5>You will be redirected automatically or you can click <a href="{{ url_for('show_catalog') }}">here</a>.</h5>
                <div id="user-details" class="card shadow">
                    <div class="card-body">
                        <img id="image" class="rounded-circle w-25" src="">
                        <h5 id="name" class="mt-3">Welcome, </h5>
                    </div>
                </div>
                <div id="message"></div>
            </div>
        </div>
    </div>

    <script>
        function googleSignInCallback(authResult) {
            if (authResult['code']) {
                $('#signinButton').hide();
                $.ajax({
                    type: 'POST',
                    url: '/gconnect?state={{state}}',
                    processData: false,
                    contentType: 'application/octet-stream; charset=utf-8',
                    data: authResult['code'],
                    success: function (result) {
                        if (result) {
                            if (typeof (result) == 'string') {
                                $('#user-details').hide();
                                $('#message').html(result);
                            }
                            else {
                                $('#image').attr('src', result.picture);
                                $('#name').append(result.username);
                            }
                            $('#result').show();
                            setTimeout(function () {
                                window.location.href = "{{ url_for('show_catalog') }}"
                            }, 4000);
                        }
                        else if (authResult['error']) {
                            console.log('There was an error: ' + authResult['error']);
                        }
                        else {
                            $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                        }
                    }
                });
            }
        }
    </script>
</body>

</html>
